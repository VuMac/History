
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Bộ lọc</h4>
          <div class="row">
            <div class="col-md-3 pr-1">
              <p-dropdown [options]="options" placeholder="Công nghệ" [(ngModel)]="selectedOption" optionLabel="name">
              </p-dropdown>
            </div>
            <div class="col-md-3 px-1">
                <button pButton type="button" (click)="clickToCreatNew()" label="Tạo mới"
                class="p-button-outlined"></button>
            </div>
          
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Công nghệ
                </th>
                <th>
                  Câu hỏi
                </th>
                <th>
                  Trả lời
                </th>
                <th class="text-right">
                  Thao tác
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let item of dataproduct">
                  <td>
                    {{item.code}}
                  </td>
                  <td>
                    {{item.name}}
                  </td>
                  <td>
                    {{item.image}}
                  </td>
                  <td class="text-right">
                    <button (click)="clicktoDetail(item)" pButton pRipple type="button" icon="pi pi-user"
                      class="p-button-rounded p-button-info"></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <p-dialog header="Chi tiết" [(visible)]="displayDetail">
    {{modelDetail.image}}
  </p-dialog>
  
  <p-dialog header="Tạo mới dự án" [(visible)]="displayCreateNew">
    <form>
      <div class="row">
        <div class="col-md-5 pr-1">
          <div class="form-group">
            <label>Mã dự án</label>
            <input type="text" class="form-control" placeholder="Company" value="Creative Code Inc.">
          </div>
        </div>
        <div class="col-md-3 px-1">
          <div class="form-group">
            <label>Tên dự án</label>
            <input type="text" class="form-control" placeholder="Username" value="michael23">
          </div>
        </div>
        <div class="col-md-4 pl-1">
          <div class="form-group">
            <label for="exampleInputEmail1">Công nghệ sử dụng</label>
            <input type="email" class="form-control" placeholder="">
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Mô tả dự án</label>
            <textarea
              class="form-control textarea">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="update ml-auto mr-auto">
          <button type="submit" class="btn btn-primary btn-round">Tạo mới</button>
        </div>
      </div>
    </form>
  </p-dialog>

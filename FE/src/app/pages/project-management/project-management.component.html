<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Quản lý bài học</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                ID
              </th>
              <th>
                Tên lớp học
              </th>
              <th>
                Mô tả
              </th>
              <th class="text-right">
                Thao tác
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let item of lessons">
                <td>
                  {{item.id}}
                </td>
                <td>
                  {{item.title}}
                </td>
                <td>
                  {{item.content}}
                </td>
                <td class="text-right">
                  <!-- Nút xem chi tiết -->
                  <button (click)="clicktoDetail(item)" pButton pRipple type="button" icon="pi pi-user"
                    class="p-button-rounded p-button-info" pTooltip="Xem chi tiết bài học"></button>

                  <!-- Nút thêm bài học -->
                  <button (click)="addLesson(item)" pButton pRipple type="button" icon="pi pi-plus"
                    class="p-button-rounded p-button-success" style="margin-left: 10px;"
                    pTooltip="Thêm câu hỏi cho bài học"></button>
                  <!-- Nút xem bài học -->
                  <button (click)="viewLessons(item)" pButton pRipple type="button" icon="pi pi-book"
                    class="p-button-rounded p-button-warning" style="margin-left: 10px;"
                    pTooltip="Xem câu hỏi của bài học"></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
         <!-- Phân trang -->
         <div class="pagination mt-3">
          <button class="btn btn-primary" (click)="previousPage()">
            Trang trước
          </button>

          <button class="btn btn-primary" (click)="nextPage()">
            Trang sau
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Dialog Chi tiết -->
<p-dialog header="Chi tiết bài học" [(visible)]="displayDetail" [style]="{ width: '50vw' }">
  <div class="form-group">
    <label>Tiêu đề:</label>
    <input type="text" class="form-control" [(ngModel)]="modelDetail.title" readonly />
  </div>
  <div class="form-group">
    <label>Nội dung:</label>
    <textarea class="form-control" [(ngModel)]="modelDetail.content" readonly></textarea>
  </div>
</p-dialog>

<div class="register-photo">
	<div class="form-container">
		<div class="image-holder"></div>

		<form [formGroup]="registerForm" (ngSubmit)="register()">
			<h2 class="text-center"><strong>Create</strong> an account.</h2>

			<div class="form-group">
				<input class="form-control"  formControlName="username" placeholder="username">
			</div>
			<div class="form-group">
				<input class="form-control" formControlName="fullName" placeholder="fullName">
			</div>
			<div class="form-group">
				<input class="form-control" formControlName="email" name="email" placeholder="Email">
			</div>					
			<div class="form-group">
				<input class="form-control" formControlName="password" name="password" placeholder="Password">
			</div>
			<div class="form-group">
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox">I agree to the license terms.
					</label>
				</div>
			</div>

			<div class="form-group">
				<button class="btn btn-primary btn-block" type="submit">Sign Up</button>
			</div>

			<a class="already" style="cursor: pointer;" (click)="loginPage()">You already have an account? Login here.</a>
		</form>
	</div>
</div>

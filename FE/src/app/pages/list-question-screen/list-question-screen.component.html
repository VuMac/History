<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Quản lý lớp học</h4>
        <div class="row">
          <div class="col-md-3 pr-1">

           
          </div>
          <div class="col-md-3 px-1">

           
          </div>
          <div class="col-md-3 pl-1">
          
          </div>
          <div class="col-md-3 pl-3 text-right">
            <button pButton type="button" (click)="clickToCreatNew()" label="Tạo mới"
              class="p-button-outlined"></button>

          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Công nghệ
              </th>
              <th>
                Câu hỏi
              </th>
              <th>
                Trả lời
              </th>
              <th class="text-right">
                Thao tác
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let item of dataproduct">
                <td>
                  {{item.code}}
                </td>
                <td>
                  {{item.name}}
                </td>
                <td>
                  {{item.image}}
                </td>
                <td class="text-right">
                  <button (click)="clicktoDetail(item)" pButton pRipple type="button" icon="pi pi-user"
                    class="p-button-rounded p-button-info"></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<p-dialog header="Chi tiết" [(visible)]="displayDetail">
  {{modelDetail.image}}
</p-dialog>

<p-dialog header="Tạo mới" [(visible)]="displayCreateNew">
  <form>
    <div class="row">
      <div class="col-md-5 pr-1">
        <div class="form-group">
          <label>Company (disabled)</label>
          <input type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
        </div>
      </div>
      <div class="col-md-3 px-1">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" placeholder="Username" value="michael23">
        </div>
      </div>
      <div class="col-md-4 pl-1">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" placeholder="Email">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 pr-1">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" placeholder="Company" value="Chet">
        </div>
      </div>
      <div class="col-md-6 pl-1">
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" placeholder="Last Name" value="Faker">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" placeholder="Home Address" value="Melbourne, Australia">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 pr-1">
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" placeholder="City" value="Melbourne">
        </div>
      </div>
      <div class="col-md-4 px-1">
        <div class="form-group">
          <label>Country</label>
          <input type="text" class="form-control" placeholder="Country" value="Australia">
        </div>
      </div>
      <div class="col-md-4 pl-1">
        <div class="form-group">
          <label>Postal Code</label>
          <input type="number" class="form-control" placeholder="ZIP Code">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>About Me</label>
          <textarea
            class="form-control textarea">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="update ml-auto mr-auto">
        <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
      </div>
    </div>
  </form>
</p-dialog>

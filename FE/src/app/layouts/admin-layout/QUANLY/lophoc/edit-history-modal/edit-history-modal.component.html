<div class="modal-header">
    <h4 class="modal-title">Chỉnh Sửa Lịch Sử Lớp Học</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Tên</label>
        <input id="name" type="text" formControlName="name" class="form-control" placeholder="Nhập tên">
        <div *ngIf="editForm.controls.name.invalid && (editForm.controls.name.dirty || editForm.controls.name.touched)" class="text-danger">
          Tên không được để trống.
        </div>
      </div>
      <div class="form-group">
        <label for="description">Mô Tả</label>
        <textarea id="description" formControlName="description" class="form-control" placeholder="Nhập mô tả"></textarea>
        <div *ngIf="editForm.controls.description.invalid && (editForm.controls.description.dirty || editForm.controls.description.touched)" class="text-danger">
          Mô tả không được để trống.
        </div>
      </div>
      <!-- Bạn có thể thêm các trường khác nếu cần -->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel')">Hủy</button>
      <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Lưu</button>
    </div>
  </form>

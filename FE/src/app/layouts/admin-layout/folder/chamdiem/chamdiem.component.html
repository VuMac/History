<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Danh sách học sinh</h4>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên học sinh</th>
                <th>Email</th>
                <th class="text-right">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students; let i = index">
                <td>{{ pageIndex * pageSize + i + 1 }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td class="text-right">
                  <button class="btn btn-primary" (click)="viewSubmittedLessons(student.id)">
                    Xem bài đã nộp
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
  
          <ng-template #noData>
            <p>Không có học sinh nào để hiển thị.</p>
          </ng-template>
  
          <!-- Phân trang -->
          <div class="pagination mt-3">
            <button class="btn btn-primary" (click)="prevPage()" [disabled]="pageIndex === 0">
              Trang trước
            </button>
            <button class="btn btn-primary" (click)="nextPage()" [disabled]="pageIndex === totalPages - 1">
              Trang sau
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Phong Cách Giáng Sinh</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS sẽ được trình bày ở phần tiếp theo */
    </style>
</head>
<body>
    <div class="background">
        <div class="snowflakes" aria-hidden="true">
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❄</div>
        </div>
    </div>
    <div class="container">
        <div class="logo">
            <img src="https://images.unsplash.com/photo-1517832207067-4db24a2ae47c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60
            " alt="Instagram Logo">
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
            <input type="text" formControlName="username" placeholder="Số điện thoại, tên người dùng hoặc email" required>
            <input type="password" formControlName="password" placeholder="Mật khẩu" required>
            <button type="submit" [disabled]="isSubmitting || loginForm.invalid">Đăng Nhập</button>
        </form>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
        <!-- <div class="divider">
            <span>HOẶC</span>
        </div> -->
        <!-- <a href="#" class="facebook-login">Đăng nhập với Facebook</a>
        <a href="#" class="forgot-password">Quên mật khẩu?</a>
        <div class="footer">
            <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
        </div> -->
    </div>
</body>
</html>
